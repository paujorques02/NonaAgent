<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios y Precios</title>
    <style>
        body { font-family: Arial; margin: 2em; }
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #ccc; padding: 0.7em; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Servicios disponibles</h2>
    <table>
        <tr><th>Servicio</th><th>Descripción</th><th>Precio (€)</th></tr>
        {% for nombre, descripcion, precio in servicios %}
        <tr>
            <td>{{ nombre }}</td>
            <td>{{ descripcion }}</td>
            <td>{{ precio }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/reservas">Ver reservas</a>
</body>
</html>
