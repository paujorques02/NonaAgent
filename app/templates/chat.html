<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat | los sue√±os de nona</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/chat.css"> <!-- A√±adido para asegurar carga del CSS externo -->
    <style>
body {
    background: #faf7f3;
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    color: #3d3d3d;
}
/* Header estilo minimalista */
header {
    background: #fff;
    border-bottom: 1px solid #ececec;
    padding: 0.5em 0 0.5em 0;
    position: sticky;
    top: 0;
    z-index: 10;
}
.topbar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
    font-size: 1.1em;
}
.languages {
    margin-right: 1.5em;
}
.languages img {
    width: 22px;
    margin-left: 0.2em;
    vertical-align: middle;
    opacity: 0.7;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 4px;
    transition: border 0.2s, opacity 0.2s;
}
.languages img.active {
    opacity: 1;
    border: 2px solid #b9a497;
}
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2.5em;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
}
.navbar a {
    text-decoration: none;
    color: #b9a497;
    font-weight: 700;
    letter-spacing: 0.05em;
    transition: color 0.2s;
}
.navbar a.active, .navbar a:hover {
    color: #e7bfae;
}
.logo {
    text-align: center;
    font-size: 2.2em;
    font-family: 'Montserrat', serif;
    font-weight: 700;
    color: #b9a497;
    letter-spacing: 0.1em;
    margin: 0.2em 0 0.3em 0;
}
/* Chatbox centrado */
#chatbox {
    max-width: 500px;
    width: 100%;
    background: #fff;
    padding: 2em 2em 1em 2em;
    border-radius: 18px;
    box-shadow: 0 2px 12px #e7bfae44;
}
#messages {
    min-height: 220px;
    margin-bottom: 1.2em;
    max-height: 350px;
    overflow-y: auto;
}
.msg {
    margin: 0.7em 0;
    padding: 0.7em 1em;
    border-radius: 14px;
    max-width: 80%;
    word-break: break-word;
    font-size: 1.08em;
}
.user {
    background: #e7bfae;
    color: #fff;
    margin-left: 20%;
    text-align: right;
}
.bot {
    background: #f6f4f1;
    color: #b9a497;
    margin-right: 20%;
    text-align: left;
}
#inputform {
    display: flex;
    gap: 0.5em;
    margin-bottom: 0.5em;
}
#inputform input {
    flex: 1;
    padding: 0.7em;
    border: 1px solid #e7bfae;
    border-radius: 8px;
    font-size: 1em;
    background: #faf7f3;
}
#inputform button {
    padding: 0.7em 1.3em;
    border: none;
    background: #b9a497;
    color: #fff;
    border-radius: 8px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
}
#inputform button:hover {
    background: #e7bfae;
}
.chat-resumen-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 48px;
    margin-top: 4em;
    width: 100%;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
}
#resumen-box {
    position: static;
    width: 230px;
    background: #fff;
    border: 2.5px solid #b9a497;
    border-radius: 16px;
    box-shadow: 0 4px 18px #e7bfae33;
    padding: 22px 18px 18px 18px;
    z-index: 20;
    font-family: 'Montserrat', Arial, sans-serif;
    align-self: center;
}
.resumen-titulo {
    text-align: center;
    font-weight: 700;
    color: #b9a497;
    font-size: 1.18em;
    margin-bottom: 16px;
    letter-spacing: 0.03em;
}
.resumen-lista {
    list-style: none;
    padding: 0;
    margin: 0;
}
.resumen-lista li {
    margin-bottom: 13px;
    font-size: 1.06em;
    color: #6d5c4a;
    display: flex;
    gap: 0.5em;
}
.resumen-label {
    font-weight: 600;
    color: #b9a497;
    min-width: 68px;
    display: inline-block;
}
.typing-animation {
    display: flex;
    align-items: center;
    font-style: italic;
    font-size: 1.08em;
    color: #b9a497;
    background: #f6f4f1;
    border: none;
    box-shadow: none;
}
.typing-dots {
    display: inline-block;
    margin-left: 0.2em;
}
.typing-dots span {
    opacity: 0.2;
    animation: blink 1.4s infinite both;
    font-weight: bold;
    font-size: 1.2em;
}
.typing-dots span:nth-child(2) {
    animation-delay: 0.2s;
}
.typing-dots span:nth-child(3) {
    animation-delay: 0.4s;
}
@keyframes blink {
    0%, 80%, 100% { opacity: 0.2; }
    40% { opacity: 1; }
}
@media (max-width: 900px) {
    .chat-resumen-container {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
    }
    #chatbox {
        max-width: 95vw;
        margin: 0 auto;
    }
    #resumen-box {
        margin: 1.5em auto 0 auto;
        width: 95%;
    }
}
@media (max-width: 600px) {
    #chatbox { padding: 1em 0.3em; }
    .navbar { gap: 1em; font-size: 0.98em; }
}
    </style>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="languages">
                <img src="https://flagcdn.com/16x12/es.png" title="Espa√±ol" alt="es" class="active">
                <img src="https://flagcdn.com/16x12/gb.png" title="English" alt="en">
                <img src="https://flagcdn.com/16x12/fr.png" title="Fran√ßais" alt="fr">
                <img src="https://flagcdn.com/16x12/it.png" title="Italiano" alt="it">
            </div>
        </div>
        <div class="logo">los sue√±os de nona.</div>
        <nav class="navbar">
            <a href="#" class="active">INICIO</a>
            <a href="#">SOBRE M√ç</a>
            <a href="#">PORTFOLIO</a>
            <a href="#">SERVICIOS</a>
            <a href="#">CONTACTO</a>
            <a href="#">BLOG</a>
        </nav>
    </header>
    <div class="chat-resumen-container">
        <div id="chatbox">
            <h2 style="text-align:center; color:#b9a497; font-weight:700; letter-spacing:0.05em; margin-bottom:1em;">Chat con el Agente</h2>
            <div id="messages"></div>
            <form id="inputform" autocomplete="off">
                <input type="text" id="usermsg" autocomplete="off" placeholder="Escribe tu mensaje..." required>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <aside id="resumen-box">
            <div class="resumen-titulo">üìù Resumen</div>
            <ul class="resumen-lista">
                <li><span class="resumen-label">Servicio:</span> <span id="resumen-servicio">‚Äî</span></li>
                <li><span class="resumen-label">Lugar:</span> <span id="resumen-lugar">‚Äî</span></li>
                <li><span class="resumen-label">Precio:</span> <span id="resumen-precio">‚Äî</span></li>
                <li><span class="resumen-label">D√≠a:</span> <span id="resumen-dia">‚Äî</span></li>
            </ul>
        </aside>
        <div id="propuesta-actions" style="text-align:center; margin-top:1.5em;">
            <button id="enviar-propuesta" style="background:#b9a497;color:#fff;padding:0.7em 2em;border:none;border-radius:8px;font-size:1em;font-weight:bold;cursor:pointer;">Enviar propuesta</button>
            <div id="reserva-respuesta" style="margin-top:1em;"></div>
        </div>
    </div>
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('inputform');
        const input = document.getElementById('usermsg');
        const messages = document.getElementById('messages');

        // --- L√≥gica de resumen mejorada ---
        const resumenServicio = document.getElementById('resumen-servicio');
        const resumenLugar = document.getElementById('resumen-lugar');
        const resumenPrecio = document.getElementById('resumen-precio');
        const resumenDia = document.getElementById('resumen-dia');

        // Regex mejorados para captar frases naturales
        const patrones = {
            servicio: /(servicio|contratar|quiero|busco)\s*(de)?\s*:?\s*([\w√°√©√≠√≥√∫√º√± ]+)/i,
            lugar: /(lugar|sitio|en|ser√° en|seria en)\s*:?\s*([\w√°√©√≠√≥√∫√º√±,\.\- ]+)/i,
            precio: /(precio|coste|cuesta|vale|presupuesto)\s*:?\s*([\d.,‚Ç¨ ]+)/i,
            dia: /(d[i√≠]a|fecha|cuando|para el|para la|para el d[i√≠]a|ser√° el|seria el|el d[i√≠]a|la fecha es|cuando es|cuando ser√°)\s*:?-?\s*([0-9]{1,2}[\/\-][0-9]{1,2}[\/\-][0-9]{2,4}|[0-9]{1,2}\s*de\s*[a-zA-Z√°√©√≠√≥√∫]+\s*de?\s*[0-9]{2,4}|[a-zA-Z√°√©√≠√≥√∫]+,?\s*[0-9]{1,2})/i
        };

        // Extrae el √∫ltimo valor de cada campo de todos los mensajes del usuario
        function extraerResumenConversacion() {
            let resumen = { servicio: '', lugar: '', precio: '', dia: '' };
            chatHistory.forEach(msg => {
                if (msg.who !== 'user') return;
                Object.entries(patrones).forEach(([campo, regex]) => {
                    const match = msg.text.match(regex);
                    if (match && match[3]) resumen[campo] = match[3].trim();
                    if (campo === 'lugar' && match && match[2]) resumen[campo] = match[2].trim();
                    if (campo === 'precio' && match && match[2]) resumen[campo] = match[2].trim();
                    if (campo === 'dia' && match && match[2]) resumen[campo] = match[2].trim();
                });
            });
            resumenServicio.textContent = resumen.servicio || '‚Äî';
            resumenLugar.textContent = resumen.lugar || '‚Äî';
            resumenPrecio.textContent = resumen.precio || '‚Äî';
            resumenDia.textContent = resumen.dia || '‚Äî';
        }

        function addMsg(text, who) {
            chatHistory.push({text, who});
            const div = document.createElement('div');
            div.className = 'msg ' + who;
            div.innerText = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            if (who === 'user') extraerResumenConversacion();
        }

        // Idioma seleccionado (por defecto espa√±ol)
        let currentLang = 'es';
        let prevLang = 'es';
        const langWelcome = {
            es: '¬°Hola! Soy el asistente de eventos. ¬øEn qu√© puedo ayudarte?',
            en: 'Hi! I am your event assistant. How can I help you?',
            fr: 'Bonjour ! Je suis l‚Äôassistant(e) d‚Äô√©v√©nements. Comment puis-je vous aider ?',
            it: 'Ciao! Sono l‚Äôassistente per eventi. Come posso aiutarti?'
        };
        const typingMsgs = {
            es: 'escribiendo...',
            en: 'typing...',
            fr: '√©crire...',
            it: 'scrivendo...'
        };
        // Historial de mensajes (user y bot)
        let chatHistory = [];
        // Bandera: cambio de idioma
        document.querySelectorAll('.languages img').forEach(img => {
            img.addEventListener('click', async function() {
                if (this.classList.contains('active')) return;
                document.querySelectorAll('.languages img').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                prevLang = currentLang;
                currentLang = this.getAttribute('alt');
                // Traduce el historial
                if (chatHistory.length === 0) {
                    messages.innerHTML = '';
                    addMsg(langWelcome[currentLang], 'bot');
                    return;
                }
                // Muestra mensaje temporal
                messages.innerHTML = '';
                addMsg({es:'Traduciendo historial...',en:'Translating chat...',fr:'Traduction du chat...',it:'Sto traducendo la chat...'}[currentLang], 'bot');
                try {
                    const res = await fetch('/translate', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({messages: chatHistory, source_lang: prevLang, target_lang: currentLang})
                    });
                    const data = await res.json();
                    chatHistory = data.messages;
                    messages.innerHTML = '';
                    chatHistory.forEach(msg => addMsg(msg.text, msg.who));
                } catch (e) {
                    messages.innerHTML = '';
                    addMsg(langWelcome[currentLang], 'bot');
                }
            });
        });

        form.onsubmit = async (e) => {
            e.preventDefault();
            const msg = input.value;
            addMsg(msg, 'user');
            input.value = '';
            // Muestra mensaje temporal de "escribiendo..."
            const typingMsg = typingMsgs[currentLang] || typingMsgs['es'];
            const typingDiv = document.createElement('div');
            typingDiv.className = 'msg bot typing-animation';
            typingDiv.innerHTML = `<span class="typing-text">${typingMsg.replace('...', '')}</span><span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>`;
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;

            // Llama al backend
            let data = {};
            let error = false;
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: msg, lang: currentLang, history: chatHistory})
                });
                data = await res.json();
            } catch (err) {
                error = true;
            }

            // Espera aleatoria entre 1 y 5 segundos
            const delayMs = Math.floor(Math.random() * (5 - 1 + 1) + 1) * 1000;
            setTimeout(() => {
                typingDiv.remove();
                if (error || !data) {
                    addMsg('Error de conexi√≥n con el servidor. Intenta de nuevo.', 'bot');
                    return;
                }
                // Mostrar la respuesta principal
                addMsg(data.respuesta || data.response || '', 'bot');
                // Actualizar resumen
                document.getElementById('resumen-servicio').textContent = data.servicio || '‚Äî';
                document.getElementById('resumen-lugar').textContent = data.lugar || '‚Äî';
                document.getElementById('resumen-precio').textContent = data.precio || '‚Äî';
                document.getElementById('resumen-dia').textContent = data.dia || '‚Äî';
            }, delayMs);
        };
        // Mensaje de bienvenida solo si historial vac√≠o
        if (chatHistory.length === 0) addMsg(langWelcome[currentLang], 'bot');
        // --- Enviar propuesta y aceptar/rechazar ---
        document.getElementById('enviar-propuesta').onclick = async function() {
            const servicio = resumenServicio.textContent;
            const lugar = resumenLugar.textContent;
            const precio = resumenPrecio.textContent;
            const dia = resumenDia.textContent;
            // Env√≠a a la API
            let data = {};
            let error = false;
            try {
                const res = await fetch('/api/reserva', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({servicio, lugar, precio, dia})
                });
                data = await res.json();
            } catch (err) {
                error = true;
            }
            if (error || !data.ok) {
                document.getElementById('reserva-respuesta').innerHTML = '<div style="color:#d9534f;font-weight:bold;margin-top:1em;">No se pudo enviar la propuesta. Intenta de nuevo.</div>';
            } else {
                document.getElementById('reserva-respuesta').innerHTML = '<div style="color:#5cb85c;font-weight:bold;margin-top:1em;">Propuesta enviada, en breve te contactaremos.</div>';
            }
        };
    }); // Fin DOMContentLoaded
    </script>
    </script>
</body>
</html>
